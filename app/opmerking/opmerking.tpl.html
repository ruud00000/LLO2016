<br>
<h3>Current Leerling</h3>
<select class="form-control" ng-model="opmerkingCtrl.currentLeerling"
        ng-disabled="opmerkingCtrl.leerlingen.length == 0"
        ng-options="leerling.$id as leerling.leerlingNaam for leerling in opmerkingCtrl.leerlingen">
  <option value="">Select a leerling</option>
</select>

<div ng-if="opmerkingCtrl.currentLeerling">
  <h3>Opmerkingen</h3>
  <table class="table edit">
    <thead>
    <tr>
      <th>Nummer</th>
      <th>Naam</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr opmerking opmerking-ref="{{opmerking.$id}}" ng-repeat="(id, opmerking) in opmerkingCtrl.opmerkingen">
      <td><input type="text" ng-model="myOpmerking.opmerkingNummer" ng-blur="updateItem()"/></td>
      <td><input type="text" ng-model="myOpmerking.opmerkingTekst" ng-blur="updateItem()"/></td>
      <td>
        <a href="#/opmerkingen" ng-click="removeItem()" class="navbar-link">Remove</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div class="well" ng-if="opmerkingCtrl.currentLeerling">
  <h4>Add Opmerking</h4>

  <form class="form-inline" role="form" novalidate ng-submit="opmerkingCtrl.insertAndAddReferenceToLeerling()">
    <div class="form-group">
      <input type="text" class="form-control" ng-model="opmerkingCtrl.opmerking.opmerkingNummer" placeholder="Nummer">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" ng-model="opmerkingCtrl.opmerking.opmerkingTekst" placeholder="Tekst">
    </div>
    <button type="submit" class="btn btn-default">Add</button>
  </form>
</div>
