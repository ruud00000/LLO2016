<div class="panel-heading">
  <h3 class="panel-title">Leerling toevoegen</h3>
</div>
<div class="panel-body">
  <form>
    <div class="form-group">
      <label for="nummer">Leerling Nummer</label>
      <input type="number" class="form-control" id="nummer"
             ng-model="leerling.leerlingNummer" placeholder="Enter leerling nummer">
    </div>
    <div class="form-group">
      <label for="naam">Leerling Naam</label>
      <input type="text" class="form-control" id="naam"
             ng-model="leerling.leerlingNaam" placeholder="Enter leerling naam">
    </div>
    <button type="submit" class="btn btn-primary" ng-click="insert()">Submit</button>
  </form>
</div>
